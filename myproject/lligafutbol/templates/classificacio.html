<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="{% static 'lligafutbol/style.css' %}">
    <title>Classificació {{ lliga.nom }}</title>
  </head>
  <body>

<h1>Classificació <span>{{ lliga.nom }}</span></h1>

<table border="1" cellpadding="10">
  <thead>
    <tr>
      <th>Nom equip</th><th>Punts</th>
    </tr>
  </thead>
  <tbody>
    {% for equip in classificacio %}
      <tr>
        <td>{{equip.1}}</td><td>{{equip.0}}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>

<a href="/classificacio">Tornar a la llista de lligues</a>

  </body>
</html>
